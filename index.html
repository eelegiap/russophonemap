        .graypath {
            fill: #ccc;
            stroke: #fff;
            stroke-width: .5px;
        }
        .bgpath {
            fill: rgba(204, 204, 204, 0.492);
            stroke: rgb(255, 255, 255);
            stroke-width: .5px;
        }
        circle {
            fill: #fff;
            fill-opacity: 0.4;
            stroke: #111;
        }

        .graypath.active {
            fill: pink;
        }

        circle.active {

        }

        }
